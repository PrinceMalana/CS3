<!DOCTYPE html>
    <html>
        <body onload="rand()"> 
        <h1 id="yas" ></h1>
		<h3 id="naur" ></h3>
		    <script>
			    function rand(){
				random = Math.floor (Math.random() * 1001);
				document.getElementById("yas").innerHTML = random;
				document.getElementById("yas").textContent = `Randomly generated number: ${random}`;
				var varhundreds = random % 1000;
				var vartens = random % 100;
				var varones = random % 10;
				var hundreds  = varhundreds - vartens;
				var tens = vartens - varones;
				document.getElementById("naur").innerHTML = "Breakdown:  " + hundreds + ", " + tens + ", "+ varones;
				}
			</script>
		</body>
	</html>
