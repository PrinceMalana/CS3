<!DOCTYPE html>
<html>
	<head>
		<title>Numerology</title>
        <style>
        	body {background: lightblue; 
            	text-align: center;
            	font-family: arial;
                color: navy;
            }
            button {padding: 10px; background:violet }
            span {font-size: 0.5em; color: maroon}
        </style>

	</head>
<body>
	<h1> Your Fortune is in your name </h1>
	<h2> Your Name is: <span id="thename"> </span></h2>
    <h2> Today's fortune: <span id="fortune"> </span></h2>
    
    <button onclick="nameFortune()"> Click me </button>
     <script>
    	/* function to get namefortune */
        function nameFortune() {
            // prompt to get name
            var thename = prompt("Tell me your name to recieve you fortune :");
            document.getElementById("thename").innerHTML = thename;
            
            // to get length of inputed name
            var length = thename.length;
            
            while (length > 9) {
                var sum = 0;
                for (var i = 0; i < length.toString().length; i++) {
                    sum += parseInt(length.toString()[i]);
                }
                length = sum;
            }
            
            // display fortune based on name length
            switch (length) {
                case 1:
                    document.getElementById("fortune").innerHTML = "Follow your Heart <3";
                    break;
                case 2:
                    document.getElementById("fortune").innerHTML = "Trust yourself and follow that gut feeling.";
                    break;
                case 3:
                    document.getElementById("fortune").innerHTML = "You will be faced with Challenges.";
                    break;
                case 4:
                    document.getElementById("fortune").innerHTML = "Protect and those close to you.";
                    break;
                case 5:
                    document.getElementById("fortune").innerHTML = "You will be very lucky in your endeavors today.";
                    break;
                case 6:
                    document.getElementById("fortune").innerHTML = "Becareful of the choices you are gonna make today.";
                    break;
                case 7:
                    document.getElementById("fortune").innerHTML = "Release all fear and trust in your heart.";
                    break;
                case 8:
                    document.getElementById("fortune").innerHTML = "Watch and keep your emotions in check.";
                    break;
                case 9:
                    document.getElementById("fortune").innerHTML = "There will be a big change in your life.";
                    break;
            }
        }
    
    </script>
    
</body>
</html>
